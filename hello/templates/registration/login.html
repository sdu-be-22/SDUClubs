{%load static%}

<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

</head>

<style>
  .main {
    margin-top: -15%;

  }

  .square {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    border-radius: 15px;
    margin-left: 37.5%;
    position: relative;
    top: 50%;
    width: 355px;
    height: 380px;
    z-index: 11;


  }

  body {
    margin-top: -29%;

    background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 250, 250, 0.6)), url("https://www.stu.edu/news/wp-content/uploads/2019/05/shutterstock_1057989263-2.jpg");
    background-repeat: no-repeat;
    background-size: cover;


  }

  .logo {
    margin-left: 6%;
    margin-top: 8%;


  }

  .form-group9 {
    display: flex;
    justify-content: center;
  }

  .container1 {
    text-align: center;
    margin-left: 30px;
  }

  input {
    width: 7%;
    padding: 12px 15px;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    background-color: rgb(183, 183, 219);
    outline: none;
    border-radius: 5px;
    width: 14%;
  }

  input:focus {
    background-color: rgb(160, 14, 14);
    color: white;
  }



  h1 {
    font-size: 43px;
    letter-spacing: 1px;
    color: #172967;

    font-family: 'Montserrat', sans-serif;
  }

  .btn1 {
    background-color: rgb(160, 14, 14);
    border: none;
    
    color: white;
    padding: 7px 13px;
    width: 35%;
    
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: -10%;
    margin-left: -5%;
    transition-duration: 0.6s;
    cursor: pointer;
    border-radius: 5px;

  }

  .btn1:hover {
    font-size: 19px;
  }

  .errorlist {
    opacity: 0;
  }

  .footer-basic {
    background-color: #172967;
    margin-top: 35%;
    padding: 30px 0;

    color: white;
  }

  .footer-basic ul {
    padding: 0;
    list-style: none;
    text-align: center;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 0;
  }

  .footer-basic li {
    padding: 0 10px;
  }

  .footer-basic ul a {
    color: inherit;
    text-decoration: none;
    opacity: 0.8;
  }

  .footer-basic ul a:hover {
    opacity: 1;
  }

  .footer-basic .social {
    text-align: center;
    padding-bottom: 25px;
  }

  .footer-basic .social>a {
    font-size: 24px;
    width: 40px;
    height: 40px;
    line-height: 40px;
    display: inline-block;
    text-align: center;
    border-radius: 50%;
    border: 1px solid #ccc;
    margin: 0 18px;
    color: inherit;
    opacity: 0.75;
  }

  .footer-basic .social>a:hover {
    opacity: 0.9;
  }

  .footer-basic .copyright {
    margin-top: 15px;
    text-align: center;
    font-size: 13px;
    color: white;
    margin-bottom: 0;
  }


  input.form-control {
    margin-right: 10px;
  }

  .form-control {
    margin-top: 20px;
    width: 70%;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    height: 48px;
    margin-left: 45px;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.45rem;
    transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
  }
</style>



    <div class="container">
      {% if messages %}
        {% for message in messages %}
            
        <script>
        alert('{{message}}');
      </script>
       
        {% endfor %}
      {% endif %}
          
    </div>

<div class="square">
  <div class="main">
    <form method="POST">
      {% csrf_token %}
      <h1 style="text-align: center;">SDU clubs</h1>

      <!-- {{ form.non_field_errors }} -->
      <div class="container1">
        <div class="form-group">

          <p>Username</p>
          <input type="text" class="form-control" placeholder="Enter Username" name="username">
          <p>Password</p>
          <input type="password" class="form-control" placeholder="Enter Password" name="password">

        </div>
        <br>




        <br>
        <button class="btn1" style="text-align: center;" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
<div class="logo">
  <img src="{% static  '/hello/img/logo.jpeg'%}" alt="logo" width="95" height="60">
</div>


<div class="footer-basic">
  <footer>
    <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
          class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i
          class="icon ion-social-facebook"></i></a></div>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Clubs</a></li>
      <li class="list-inline-item"><a href="#">New clubs</a></li>
      <li class="list-inline-item"><a href="#">News</a></li>
      <li class="list-inline-item"><a href="#">Contact us</a></li>
    </ul>
    <p class="copyright">Suleyman Demirel Â© 2022</p>
  </footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
