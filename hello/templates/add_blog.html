{% extends "base.html" %}

<title>
    {% block title %}
      Add a new post
    {% endblock %}
</title>


{% block content %}
</br>

<style>
div.container-fluid{
    background-color: #172967;
    height: 60px;
    margin-top: -10px;
}
div.container-fluid a{
    color: #f9f3ec;
}
div.container{
    background-color: #f9f3ec;
    /* background-image: linear-gradient(rgb(191, 226, 255), rgb(230, 185, 194)); */
}
.footer-basic {
  background-color:#172967;
  margin-top:10%;
  padding:30px 0;
 
  color:white;
}

.footer-basic ul {
  padding:0;
  list-style:none;
  text-align:center;
  font-size:18px;
  line-height:1.6;
  margin-bottom:0;
}

.footer-basic li {
  padding:0 10px;
}

.footer-basic ul a {
  color:inherit;
  text-decoration:none;
  opacity:0.8;
}

.footer-basic ul a:hover {
  opacity:1;
}

.footer-basic .social {
  text-align:center;
  padding-bottom:25px;
}

.footer-basic .social > a {
  font-size:24px;
  width:40px;
  height:40px;
  line-height:40px;
  display:inline-block;
  text-align:center;
  border-radius:50%;
  border:1px solid #ccc;
  margin:0 18px;
  color:inherit;
  opacity:0.75;
}

.footer-basic .social > a:hover {  
  opacity:0.9;
}

.footer-basic .copyright {
  margin-top:15px;
  text-align:center;
  font-size:13px;
  color:white;
  margin-bottom:0;
}
.btn-outline-primary{
    background-color: rgb(160,40,40);
  border: none;
  width: 10%;
  padding: 1rem; 
  margin-top: 1rem;
  color: white;
  cursor: pointer;
  font-size: 16px;
  transition:all 0.6s;
  border-radius: 5px;

}
.btn-outline-primary:hover{
  font-size: 18px;
  background-color:rgb(160,40,40) ;
}
</style>
<div class="container">
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-primary">Add</button>
            <a class="btn btn-outline-primary" href="{% url 'home' %}">Back</a>
    </div>
</div>
{% endblock %}
