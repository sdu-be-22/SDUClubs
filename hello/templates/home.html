{% extends "base.html" %}

{% block content %}
<style>
  body{
    background-color: #f9f3ec;
    /* background-image: linear-gradient(rgb(191, 226, 255), rgb(230, 185, 194)); */
  }
  div.polaroid {
    width: 65%;
    background-color: white;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    margin-left: 20%;
    margin-bottom: 25px;
  }
  div.container-fluid{
    background-color: #172967;
    height: 60px;
    margin-top: -10px;
  }
  div.container-fluid a{
    color: #f9f3ec;
  }
  div.container h1{
    color: #b31e1a;
    text-shadow:
    -1px -1px #FFF,
    -2px -2px #FFF,
    -1px 1px #FFF,
    -2px 2px #FFF,
    1px 1px #FFF,
    2px 2px #FFF,
    1px -1px #FFF,
    2px -2px #FFF,
    -3px -3px 2px #BBB,
    -3px 3px 2px #BBB,
    3px 3px 2px #BBB,
    3px -3px 2px #BBB;
    transition: all 1s;
  }
  div.container h1:hover {
  color: #e64525;
  }
  div.container h2{
    margin-bottom: -60px;
    text-shadow:
    0.5px 0.5px white,
    0.5px 0.5px #777;
  transition: all 0.5s;
  }
  div.container h2:hover{
    text-shadow:
    0.5px 0.5px white,
    2px 2px rgb(90, 170, 227);
  color: #2d5d7c;
  }
  .footer-basic {
  background-color:#172967;
  margin-top:10%;
  padding:30px 0;
 
  color:white;
}

.footer-basic ul {
  padding:0;
  list-style:none;
  text-align:center;
  font-size:18px;
  line-height:1.6;
  margin-bottom:0;
}

.footer-basic li {
  padding:0 10px;
}

.footer-basic ul a {
  color:inherit;
  text-decoration:none;
  opacity:0.8;
}

.footer-basic ul a:hover {
  opacity:1;
}

.footer-basic .social {
  text-align:center;
  padding-bottom:25px;
}

.footer-basic .social > a {
  font-size:24px;
  width:40px;
  height:40px;
  line-height:40px;
  display:inline-block;
  text-align:center;
  border-radius:50%;
  border:1px solid #ccc;
  margin:0 18px;
  color:inherit;
  opacity:0.75;
}

.footer-basic .social > a:hover {  
  opacity:0.9;
}

.footer-basic .copyright {
  margin-top:15px;
  text-align:center;
  font-size:13px;
  color:white;
  margin-bottom:0;
}
</style>
</br>
<div class="container">
<h1 style="font-family: 'Montserrat', sans-serif;">POSTS</h1>
<ul>
{% for blog in object_list %}
        <br></br>
        <a class="" href="{% url 'blog_detail' blog.pk %}" style="text-decoration: none; font-size: 30px; font-weight: bold; color: rgb(61, 105, 173); font-family: 'Montserrat', sans-serif;"><h2>{{blog.title}}</h2></a>
        <br></br>
        {% if request.user.is_superuser %}
        <a class="" href="{% url 'update_post' blog.pk %}" style="text-decoration: none; font-size: 20px; font-weight: 550; color: rgb(187, 78, 78); font-family: 'Montserrat', sans-serif;">Edit &nbsp; &nbsp;</a>
        <a class="" href="{% url 'delete_post' blog.pk %}" style="text-decoration: none; font-size: 20px; font-weight: 550; color: rgb(187, 78, 78); font-family: 'Montserrat', sans-serif;">Delete</a>
        {% else %}

        {% endif %}
        <br></br>
        <div class="polaroid">
        <a href="{% url 'blog_detail' blog.pk %}">
            <img class="img-fluid card-img-top" src="/media/{{blog.image}}" alt="..."/></a>
        <br> 
        </div>   
        <hr style="border: 2px dashed rgb(0, 0, 0); width: 65%;margin-left: 20%;"> 
{% endfor %}
</ul>
</div>

{% endblock %}
